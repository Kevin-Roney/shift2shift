<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body class="employee-body"> 
    <img class="backto" src="../assets/home.png" alt="">
    <main>
        <h1></h1>
        <img class="logo" src="../assets/shift2shiftrough.png" alt="logo"/>
        <div class="form-container">
            <form class="signup-form">
                <label>Name</label><input type="text" name="employeeName" placeholder="Name"/>
                <label>Email</label><input type="email" name="email" placeholder="example@email.com"/>
                <label>Password</label><input type="password" name="password" placeholder="*******"/>
                <label>Signup Code</label><input title="Don't have a signup code? Contact your admin!" type="text" name="signupCode" placeholder="12345"/>
                <button>Sign Up</button>
            </form>
        </div>
    </main>
    <script type="module" src="./employee.js"></script>
</body>

</html>
