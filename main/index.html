<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./main.css">
    <title>Shift2Shift</title>
</head>

<body> 
    <img class="backto" src="../assets/shift2shiftrough.png" alt="">
    <div class="logo-container">
        <img class="logo" src="../assets/shift2shiftrough.png" alt="logo"/>
    </div>
    <button id="logout">Logout</button>
    <button id="chat">Chat</button>
    <main>
        <div class="todo-container">
            <section class="todosContainer">
            </section>
            <form id="todoListForm">
                <label for="todo">To-Do:</label>
                <input name="todo" required />
                <label for="urgency">Urgency:</label>
                <select name="urgency">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
                <button>Submit</button>
            </form>
        </div>
        <div class="main-page">
        <div class="shiftNote-container">
            <section class="shiftNotesContainer">
            </section>
        </div>
            <form id="shiftNotesForm">
                <label for="shiftNotes">Shift Notes:</label>
                <textarea cols="10" rows="5" minlength="10" name="shiftNotes" required></textarea>
                <button>Submit</button>
            </form>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
